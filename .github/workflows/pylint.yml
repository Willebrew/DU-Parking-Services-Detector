name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Create .pylintrc
      run: |
        echo "[MESSAGES CONTROL]" > .pylintrc
        echo "disable=suppressed-message,locally-disabled,useless-suppression" >> .pylintrc
        echo "enable=deprecated-pragma,use-symbolic-message-instead" >> .pylintrc
        echo "[TYPECHECK]" >> .pylintrc
        echo "generated-members=cv2.*" >> .pylintrc
    - name: Analysing the code with pylint
      run: |
        pylint --rcfile=.pylintrc $(git ls-files '*.py')
