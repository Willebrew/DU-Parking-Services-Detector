name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install torch torchvision pillow pillow_heif opencv-python tqdm
    - name: Create .pylintrc
      run: |
        echo "[MASTER]" > .pylintrc
        echo "" >> .pylintrc
        echo "[MESSAGES CONTROL]" >> .pylintrc
        echo "disable=" >> .pylintrc
        echo "    C0111," >> .pylintrc  # missing-docstring
        echo "    C0103," >> .pylintrc  # invalid-name
        echo "    C0301," >> .pylintrc  # line-too-long
        echo "    W0611," >> .pylintrc  # unused-import
        echo "    W0612," >> .pylintrc  # unused-variable
        echo "    E1101," >> .pylintrc  # no-member (often false positives with external modules)
        echo "" >> .pylintrc
        echo "[TYPECHECK]" >> .pylintrc
        echo "generated-members=cv2.*,torch.*" >> .pylintrc
    - name: Analysing the code with pylint
      run: |
        pylint --rcfile=.pylintrc $(git ls-files '*.py')
